<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITE AI QUIZ CHALLENGE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Landing Screen -->
        <div id="landingScreen" class="screen active">
            <div class="logo">
                <div class="logo-container">
                    <img src="https://media.licdn.com/dms/image/v2/D560BAQFdJHqp5fA65Q/company-logo_200_200/B56ZkJwGz1HkAM-/0/1756805230914/gokiteai_logo?e=2147483647&v=beta&t=Ge91oxqxKqBu8SRDmATFKj5jMixQ-pvWuom8w-LW_c8&hl=en-GB" alt="KITE AI Logo" class="kite-logo">
                </div>
            </div>
            <h1>KITE AI QUIZ CHALLENGE</h1>
            <button id="enterBtn" class="btn-primary">Enter</button>
        </div>

        <!-- Warning Screen -->
        <div id="warningScreen" class="screen">
            <div class="warning-content">
                <h2>WARNING!</h2>
                <p>THIS QUIZ TESTS DEEP KNOWLEDGE OF KITE AI INFRASTRUCTURE</p>
                <button id="startBtn" class="btn-primary">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="progress">Question <span id="currentQuestion">1</span>/25</div>
                <div class="score">Score: <span id="currentScore">0</span>/25</div>
                <div class="timer">
                    <div class="timer-bar">
                        <div class="timer-progress" id="timerProgress"></div>
                    </div>
                    <span id="timeLeft">15s</span>
                </div>
            </div>
            
            <div class="question-container">
                <h2 id="questionText"></h2>
                <div id="optionsContainer" class="options-container">
                    <!-- Options will be generated here -->
                </div>
            </div>

            <div class="feedback" id="feedback">
                <!-- Feedback messages will appear here -->
            </div>
        </div>

        <!-- End Screen -->
        <div id="endScreen" class="screen">
            <div class="end-content">
                <h2 id="endTitle"></h2>
                <p id="endMessage"></p>
                <div id="confetti"></div>
                <button id="restartBtn" class="btn-primary">Try Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
